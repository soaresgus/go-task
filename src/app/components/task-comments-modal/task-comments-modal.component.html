<div class="rounded-xl overflow-y-auto bg-white max-h-[95%]">
  <div class="p-4 flex gap-1">
    <img src="images/icon-task-star.svg" />
    <h1 class="font-semibold text-lg">Comentar tarefa</h1>
    <img class="ml-auto cursor-pointer" src="images/icon-close.svg" />
  </div>
  <div class="p-4 border-t border-border-light">
    <h1 class="font-semibold text-lg mb-4">{{ _task.name }}</h1>
    <p class="font-semibold text-sm mb-2">Descrição</p>
    <p class="text-text-paragraph">
      {{ _task.description }}
    </p>
  </div>
  <div class="p-4">
    <div class="bg-[#F3F4F6] p-5 rounded-xl flex flex-col gap-5">
      <div>
        <p class="font-bold text-sm">Comentários</p>
      </div>
      <div class="flex items-start gap-2">
        <div class="flex flex-col w-full">
          <input
            class="rounded-lg border border-border-light p-3 bg-bg-light flex-1 text-sm font-light"
            type="text"
            placeholder="Adicione um comentário"
          />
          <p class="font-semibold text-red-500 text-sm">O campo é obrigatório.</p>
        </div>
        <button
          class="bg-accent-brand py-3 px-4 rounded-xl shadow-[0_4px_20px_#2A89EF66] transition-all duration-75 w-fit hover:bg-accent-brand-dark hover:cursor-pointer active:translate-y-1 text-text-invert"
          type="button"
        >
          Adicionar
        </button>
      </div>
      <div class="flex flex-col gap-5 overflow-y-auto max-h-60">
        @for (comment of _task.comments; track comment.id; let last = $last) {
          <div class="{{`flex flex-col gap-3 ${!last ? 'border-b border-border-light' : ''}`}}">
            <div>
              <p class="font-light text-sm text-text-paragraph">
                {{ comment.description }}
              </p>
            </div>
            <div class="{{`flex gap-4 ${!last ? 'mb-3' : ''}`}}">
              <p class="text-xs text-text-span">Comentado há {{formatElapsed(comment.createdAt)}} atrás</p>
              <p class="font-semibold text-xs underline underline-offset-2 cursor-pointer">
                Apagar
              </p>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
